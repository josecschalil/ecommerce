<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #115e59; /* teal-800 */
            color: #ffffff; /* white text */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #0f4f4a; /* Darker shade of teal for hover effect */
        }
        
        .btn:active {
            background-color: #0d403c; /* Even darker shade for active state */
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hello {{ user.name }},</p>
        <p>We received a request to reset your password. Click the button below to reset it:</p>
        <a class="btn" href="{{ reset_url }}">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p class="footer">Thanks,<br>JeeneetPulse Team</p>
    </div>
</body>
</html>
